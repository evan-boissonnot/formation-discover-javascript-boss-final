<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-info">
            <a class="navbar-brand" href="index.html">Selfie-A-Wookie</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="connexion.html" id="Connexion">Connexion</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <div class="row mx-auto my-5">
        <form method="POST" class="container border border-dark col-sm-6 my-5 mx-auto bg-light">
            <div class="form-group col-sm-3 mx-auto my-3" style="text-align:center">
                <label for="name1">Nom</label>
                <input type="name" class="form-control" id="name" aria-describedby="nameHelp">
                <small id="nameHelp" class="form-text text-muted">Bienvenue parmis nous</small>
            </div>
            <div class="form-group col-sm-3 mx-auto" style="text-align:center">
                <label for="password1">Mot de passe</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-primary col-sm-1 mx-auto my-3" id="btnSend" value="Valider"></input>
            </div>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script>
        $(document).ready(function () {
            $.ajax({
                url: "http://ns3055994.ip-193-70-8.eu/selfie-a-wookie-api/Api/session",
                type: "GET",

                success: function (res) {
                    const monObjet = res.item.surname;
                    const buttonListener = document.getElementById("btnSend");

                    function onClick(event) {
                        if (document.getElementById('name').value == monObjet) {
                            event.preventDefault();
                            window.location.href = "index.html";
                        } else {
                            alert("Veuillez entrer un nom valide");
                        }
                    }
                    buttonListener.addEventListener('click', onClick);
                }
            });
        });
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
