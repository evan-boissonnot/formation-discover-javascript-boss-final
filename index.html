<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-info">
            <a class="navbar-brand" href="index.html">Selfie-A-Wookie</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html" id="Accueil">Accueil <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="connexion.html" id="Connexion">Connexion</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <main class="container my-5 mx-auto">
        <div class="row">
            <div class="col-sm-5 mx-auto my-5 border bg-light" id="tableau">
                1
                <script>
                    $(document).ready(function () {
                        $.ajax({
                            url: "http://ns3055994.ip-193-70-8.eu/selfie-a-wookie-api/api/selfies",
                            type: "GET",

                            success: function (result) {
                                //console.log(result);
                                let html = '';

                                result.forEach(element => {                                    
                                    html += '<img class="row border border-dark mx-auto my-2 background-color:dark" src=' + element.image.url + ' width="300" mx-auto></img>'; 
                                    element.comments.forEach(com => { html += '<p class="border border-dark bg-info mx-auto col-sm-6 my-2">' + com.content + '</p>'
                                       }); 
                                });
                                $("#tableau").html(html);
                            }
                        })
                    });
                </script>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
