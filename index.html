<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Se connecter - Selfie-Wookie</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <h1><a class="navbar-brand" href="accueil.html">Selfie-Wookie</a></h1>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="accueil.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Se connecter</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="p-2">
        <form style="max-width: 800px;" method="POST"
            class="container text-center text-dark mt-5 shadow p-3 mb-5 bg-white rounded">
            <div class="row text-left">
                <div class="form-group col">
                    <label for="inputSurname">Surnom</label>
                    <input name="prenom" type="test" class="form-control" id="inputSurname"
                        placeholder="Entrer votre surnom de wookie. (Chewie)" required>
                </div>
                <div class="form-group col">
                    <label for="inputSize">Mot de passe (size)</label>
                    <input name="password" type="password" class="form-control" id="inputSize" placeholder="Entrer votre mot de passe ici. (300.0)" required>
                </div>
            </div>
            <input id="btnConnexion" type="submit" class="btn btn-primary mt-3"></input>
            <div id="divForError"></div>
        </form>
    </main>

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="js/DaoWookiesClass.js"></script>
    <script src="js/script.js"></script>
    <script>
        $(document).ready(function() {
            getElementsAndListenForConnexionPage();
        });
    </script>
</body>

</html>
